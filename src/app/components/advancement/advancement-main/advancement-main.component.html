<ion-list lines="none">
  <ion-item *ngFor="let advancemement of advancementList">
    <ion-label>
      {{advancemement.name}}
      <p>
        <ion-text *ngFor="let criteria of advancemement.criteria">
          {{criteria}}
        </ion-text>
      </p>
    </ion-label>
  </ion-item>
</ion-list>
