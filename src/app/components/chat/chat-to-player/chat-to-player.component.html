<div style="height: 91vh; border-radius: 2vh;border: solid 1px rgba(100,237,207,0.2)">
<ion-card-title class="ion-padding ion-text-center">
  Send to a player
</ion-card-title>
  <div class="ion-padding">
    <ion-select [(ngModel)]="selectedPlayer" labelPlacement="fixed" fill="outline" shape="round" interface="popover" placeholder="Select a Player">
      <ion-select-option *ngFor="let player of OnlinePlayers" [value]="player.uuid">{{ player.displayName }}</ion-select-option>
    </ion-select>
  </div>
<div *ngIf="selectedPlayer">
  <div class="player-avatar ion-padding">
    <ion-img src="https://crafatar.com/avatars/{{selectedPlayer}}"></ion-img>
  </div>
</div>
  <ion-card-content>
    <ion-textarea
      fill="outline"
      shape="round"
      label="MSG"
      rows="5"
      class="ion-padding"
      labelPlacement="fixed"
      [(ngModel)]="message"
    ></ion-textarea>

  </ion-card-content>
  <div class="ion-text-center">
    <ion-button (click)="sendMessage()" shape="round" fill="outline">SEND</ion-button>
  </div>
</div>
